<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>갈비대첩 재고관리 사이트</title>
</head>
<body>
    <div class="min-h-full flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
          <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">재고물품을 선택한 후<br> 수량을 입력해주세요.</h2>
          </div>

          <div class="mt-10">
            <div class="flex items-center justify-between">
              <h4 class="text-sm text-gray-900 font-medium">종류</h4>
            </div>

            <fieldset class="mt-4">
              <legend class="sr-only">종류</legend>
              <div class="grid grid-cols-4 gap-4">
                <!-- Active: "ring-2 ring-indigo-500" -->
                <label class="group relative border rounded-md py-3 px-4 flex items-center justify-center text-sm font-medium uppercase hover:bg-gray-50 focus:outline-none sm:flex-1 bg-white shadow-sm text-gray-900 cursor-pointer">
                  <input type="radio" name="size-choice" value="돼지갈비" class="sr-only" aria-labelledby="size-choice-0-label">
                  <span id="size-choice-0-label"> 돼지갈비 </span>

                  <!--
                    Active: "border", Not Active: "border-2"
                    Checked: "border-indigo-500", Not Checked: "border-transparent"
                  -->
                  <span class="absolute -inset-px rounded-md pointer-events-none" aria-hidden="true"></span>
                </label>

                <!-- Active: "ring-2 ring-indigo-500" -->
                <label class="group relative border rounded-md py-3 px-4 flex items-center justify-center text-sm font-medium uppercase hover:bg-gray-50 focus:outline-none sm:flex-1 bg-white shadow-sm text-gray-900 cursor-pointer">
                  <input type="radio" name="size-choice" value="소 양념갈비" class="sr-only" aria-labelledby="size-choice-1-label">
                  <span id="size-choice-1-label"> 소 양념갈비 </span>

                  <!--
                    Active: "border", Not Active: "border-2"
                    Checked: "border-indigo-500", Not Checked: "border-transparent"
                  -->
                  <span class="absolute -inset-px rounded-md pointer-events-none" aria-hidden="true"></span>
                </label>

                <!-- Active: "ring-2 ring-indigo-500" -->
                <label class="group relative border rounded-md py-3 px-4 flex items-center justify-center text-sm font-medium uppercase hover:bg-gray-50 focus:outline-none sm:flex-1 bg-white shadow-sm text-gray-900 cursor-pointer">
                  <input type="radio" name="size-choice" value="매운 돼지갈비찜" class="sr-only" aria-labelledby="size-choice-2-label">
                  <span id="size-choice-2-label"> 매운 돼지갈비찜 </span>

                  <!--
                    Active: "border", Not Active: "border-2"
                    Checked: "border-indigo-500", Not Checked: "border-transparent"
                  -->
                  <span class="absolute -inset-px rounded-md pointer-events-none" aria-hidden="true"></span>
                </label>

                <!-- Active: "ring-2 ring-indigo-500" -->
                <label class="group relative border rounded-md py-3 px-4 flex items-center justify-center text-sm font-medium uppercase hover:bg-gray-50 focus:outline-none sm:flex-1 bg-white shadow-sm text-gray-900 cursor-pointer">
                  <input type="radio" name="size-choice" value="소 갈비찜" class="sr-only" aria-labelledby="size-choice-3-label">
                  <span id="size-choice-3-label"> 소 갈비찜 </span>

                  <!--
                    Active: "border", Not Active: "border-2"
                    Checked: "border-indigo-500", Not Checked: "border-transparent"
                  -->
                  <span class="absolute -inset-px rounded-md pointer-events-none" aria-hidden="true"></span>
                </label>

                <!-- Active: "ring-2 ring-indigo-500" -->
                <label class="group relative border rounded-md py-3 px-4 flex items-center justify-center text-sm font-medium uppercase hover:bg-gray-50 focus:outline-none sm:flex-1 bg-white shadow-sm text-gray-900 cursor-pointer">
                  <input type="radio" name="size-choice" value="소 생갈비" class="sr-only" aria-labelledby="size-choice-4-label">
                  <span id="size-choice-4-label"> 소 생갈비 </span>

                  <!--
                    Active: "border", Not Active: "border-2"
                    Checked: "border-indigo-500", Not Checked: "border-transparent"
                  -->
                  <span class="absolute -inset-px rounded-md pointer-events-none" aria-hidden="true"></span>
                </label>
              </div>
            </fieldset>
          </div>

          
          <form class="mt-8 space-y-6">
            <div class="rounded-md shadow-sm -space-y-px">
                <div class="flex items-center justify-between">
                    <h4 class="text-sm text-gray-900 font-medium">갯수</h4>
                </div>
                <br>
            <div>
                <label for="count" class="sr-only">count</label>
                <input id="count" name="count" type="text" class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="갯수">
              </div>
            </div>
      
            <div>
              <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                보내기
              </button>
            </div>
          </form>


        </div>
      </div>
</body>
<script>

</script>
</html>
