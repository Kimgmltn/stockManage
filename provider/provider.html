<script>

   const callStocks = function(){
    const response = get('http://localhost:8000/api/provider/stocks');

      createStocksHtml(response, stockDiv);
    }else{

  const provide = function(){
  }

  const bindStocks = function(){
    // debugger stockCds를 다 가져옴
    const stockCds =  document.getElementsByClassName('stockCds');

    //가져오 Cds리스트를 반복문으로 클릭 이벤트 추가
    for(let item of stockCds){
      //item.childNodes[1] input위치
      item.childNodes[1].addEventListener("click",()=>{        
        //change Bg color 클릭이벤트 발생시 전체 리스트에서 input 체크 확인 후 클래스 추가 및 삭제로 배경 변경
        for(let item of stockCds){
          // checked가 true 시 add 아니면 remove
          item.childNodes[1].checked ? item.classList.add('Active') : item.classList.remove("Active")
        }
      })
    }
  }

  callStocks()
  
  window.onload = function(){
    //페이지 로드 후에 바인드
    bindStocks()
  }
